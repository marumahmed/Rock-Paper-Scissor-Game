<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
        <div class="game-main-div">
            <h2 class="game-main-heading">Rock Paper Scissor Game</h2>
        </div>

        <div class="game-images-div">
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="scissor">
                <img src="scissors.png">
            </div>
        </div>

        <div class="scoring-count">
            <div class="scoring-div">
                <h5 id="user-score" >0</h5>
                <p class="game-para">You</p>
            </div>
            <div class="scoring-div">
                <h5 id="comp-score">0</h5>
                <p class="game-para">Comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p class="msg">Play Your Move</p>
        </div>
